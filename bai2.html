<script>
    let a=prompt("nhập mảng: ")
    let arr=a.split("").map(String)
    let count=0
    for(let i= 0;i<arr.length;i++){
        if(arr[i]==="a"){
            count++
        }
    }
    document.write("Số lần phần tử a xuất hiện trong mảng là: "+count)
</script>
</html>
