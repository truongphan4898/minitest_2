<script>
    function kiemtrasonguuyento(num){
        if(num<2){
            return false
        }
        for(let i=2;i<num;i++) {
            if (num % i === 0) {
                return false
            }
        }
        return true
    }
    function tongcacsonguyento(){
        let sum=0
        for(let i=0;i<=500;i++){
            if(kiemtrasonguuyento(i)){
                sum+=i
            }
        }
        return sum
    }
    let result=tongcacsonguyento()
    document.write("Tổng các sô nguyên tố nhỏ hơn 500 là: "+ result)
</script>
